<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="/styles.css" />
  <title>Contador</title>
</head>

<body>
  <div class="container">
    <h4>Recuerda descomentar en el archivo html el script que quieras usar para activar la funcionalidad</h4>
    <h1>Contador con JavaScript</h1>
    <div class="number">
        <span class="counter__number" id="number"></span>
    </div>
    <div class="counter">
        <div class="counter__container">
        <button class="counter__button decrement">Disminuir</button>
        <button class="counter__button increment">Aumentar</button>
        <button class="counter__button reset">Reset</button>
      </div>
    </div>
  </div>
    <!-- <script src="/scripts.js"></script> -->
    <!-- <script src="/scripts2.js"></script> -->
</body>

</html>
