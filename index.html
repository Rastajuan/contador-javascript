<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="/styles.css" />
  <title>Contador</title>
</head>

<body>
  <div class="container">
    <h1>Contador</h1>
    <div class="number">
        <span class="counter__number" id="number">0</span>
    </div>
    <div class="counter">
        <div class="counter__container">
        <button class="counter__button decrement" id="decrease">Disminuir</button>
        <button class="counter__button increment" id="increase">Aumentar</button>
        <button class="counter__button reset" id="reset">Reset</button>
      </div>

    </div>
    <script src="/scripts.js"></script>
</body>

</html>
